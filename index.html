<!DOCTYPE html>
<html>
  <head>
    <title>jimmentum</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="js-date-form js-clock-form">
      <h1 class="js-date-text">00월 00일</h1>
      <h1 class="js-clock-text">00:00:00</h1>
    </div>

    <div class="js-weather-container">
      <h1 class="js-weather-text"></h1>
    </div>

    <div class="js-greet-container">
      <form class="js-greet-form invisible">
        <input type="text" placeholder="what is your name?" />
      </form>
      <h1></h1>
    </div>

    <div class="js-quote-container">
      <h1 class="js-quote-text">good sentence</h1>
    </div>

    <div class="js-todo-container">
      <form class="js-todo-form invisible">
        <input type="text" placeholder="to do list" />
      </form>
      <ul></ul>
    </div>

    <script src="js/date.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greet.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
